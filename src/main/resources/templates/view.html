<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Employeess</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<br><hr><br>
	
	<div class="container">
		<h2 align="center">All Employees</h2>
	</div>
	
	<br><hr>
	
	<div class="container">
		<a th:href="@{form}" class="btn btn-outline-dark">Add New Employee</a>
	</div><hr>

	<!--Table-->
	<table class="table table-hover table-fixed">
	
	  <!--Table head-->
	  <thead>
	    <tr>
	      <th>#</th>
	      <th>First Name</th>
	      <th>Last Name</th>
	      <th>Email</th>
	      <th>Phone</th>
	      <th>Action</th>
	      <th>Action</th>
	    </tr>
	  </thead>
	  <!--Table head-->
	
	  <!--Table body-->
	  <tbody>
	    <tr th:each="emp : ${empList}">
	      <th th:text="${empStat.index+1}"></th>
	      <td th:text=${emp.firstName}></td>
	      <td th:text=${emp.lastName}></td>
	      <td th:text=${emp.mail}></td>
	      <td th:text=${emp.phone}></td>
	      <td><a th:href="@{update/{id}(id=${emp.Id})}" class="btn btn-outline-warning">Edit</a></td>
	      <td><a th:href="@{delete/{id}(id=${emp.Id})}" class="btn btn-outline-danger">Delete</a></td>
	    </tr>
	  </tbody>
	  <!--Table body-->
	
	</table>
	<!--Table-->
</div>

</body>
</html>
